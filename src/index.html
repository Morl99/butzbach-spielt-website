---
layout: base.html
title: Butzbach spielt
---

<div class="w-full mx-auto mt-6 px-4 text-center space-y-8 text-slate-500">
  <img src="img/butzbach-spielt-logo.png" alt="Butzbach spielt Logo" />
  <div class="justify-center space-y-4 mb-8 font-bold">
    <h2 class="text-xl">Newsletter</h2>
    <p>Alle Termine, News und Infos bequem per Mail?</p>
    <button class="bg-slate-500 rounded-md p-4 shadow-lg text-white">
      Hier anmelden!
    </button>
  </div>
  <div class="space-y-8">

    {% for item in collections.cards %}
    <div
      class="max-w-lg mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl lg:max-w-4xl"
    >
      <div class="md:flex">
        <div class="md:shrink-0">
          <img
            class="h-64 lg:w-96 w-full object-cover md:h-full md:w-48"
            src="{{ item.data.image }}"
            alt="{{ item.data.imageAlt }}"
          />
        </div>

        <div class="p-8">
          <h2
            class="uppercase tracking-wide text-indigo-500 font-semibold text-2xl"
          >
            {{ item.data.title }}
          </h2>

          <div class="space-y-2 prose prose-slate prose-headings:text-indigo-500 prose-headings:text-semibold prose-headings:uppercase prose-headings:tracking-wide prose-ul:list-none prose-ul:pl-0">
            {{ item.templateContent | safe}}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
